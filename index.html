<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">


<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">


<link href="css/styles.css" rel="stylesheet">

<head>

</head>

<body>

    <div class="d-flex justify-content-center align-items-center">

        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" id="first-answer">Answer 1</button>
                <button class="btn" id="second-answer">Answer 2</button>
                <button class="btn" id="third-answer">Answer 3</button>
                <button class="btn" id="fourth-answer">Answer 4</button>
            </div>

        </div>


        <div class="controls">
            <button id="start-btn" class="start-btn btn btn-block my-4"
                style="background: #FF69B4!important">Start</button>

        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="time">
            <div id="seconds"></div>
        </div>
    </div>


    <script src="js/script.js"></script>

</body>

</html>
