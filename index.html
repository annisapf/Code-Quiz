<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">


<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">


<link href="css/styles.css" rel="stylesheet">

<head>

</head>

<body>

    <audio id="wrong-sound">
        <source src="fart-1.wav" type="audio/wav">
    </audio>

    <!-- timer set -->
    <div class="time">Times:
        <div id="seconds">100</div>
    </div>

    <!-- score link -->
    <div class="score"><a href="#">View The Top 10 Scores</a></div>


    <div class="row justify-content-center">
        <div class="col-sm col-md">


            <div id="intropage">
                <h3 class="font-weight-bold">Welcome to the quiz</h3>
                <button id="start-btn" class="start-btn btn btn-block my-4">Start</button>

            </div>

        </div>

    </div>

    <div class="row justify-content-center">
        <div class="col-md">

            <div id="question-container">
                <div id="question">
                    <h3 class="font-weight-bold">Question</h3>
                </div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="first-answer">Answer 1</button>
                    <button class="btn" id="second-answer">Answer 2</button>
                    <button class="btn" id="third-answer">Answer 3</button>
                    <button class="btn" id="fourth-answer">Answer 4</button>
                </div>

            </div>

        </div>

    </div>



    <div id="input-data-container" class="hide">
        <div id="input-data">Input Your Name Here</div>
        <label for="name">Your Name</label>
        <input type="text" id="name">
        <button class="submit-btn btn btn-block my-4" id="data-submit">Submit</button>
    </div>


    <script src="js/quizmaterials.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
